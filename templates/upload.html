<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Project â€” Scanner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="container">
    <h1>URL & File Scanner</h1>

    {% if messages %}
      <div class="messages">
        {% for m in messages %}
          <div class="message">{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- ================= URL SCAN ================= -->
    <section class="card">
      <h2>URL Scan</h2>
      <form method="POST" action="{{ url_for('scanner.scan') }}">
        <input type="hidden" name="action" value="scan_url">

        <label for="url">URL</label>
        <input id="url" name="url" type="url" placeholder="https://example.com" required>

        <label for="visibility">urlscan Visibility</label>
        <select id="visibility" name="visibility">
          <option value="public" selected>public</option>
          <option value="unlisted">unlisted</option>
        </select>

        <button type="submit">Scan URL</button>
      </form>
    </section>

    <!-- ================= EMAIL CHECK (IPQS) ================= -->
    <section class="card">
      <h2>Email Check (IPQS)</h2>
      <form method="POST" action="{{ url_for('scanner.scan') }}">
        <input type="hidden" name="action" value="scan_email">

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="name@example.com" required>

        <button type="submit">Check Email</button>
      </form>
    </section>

    <!-- ================= FILE / HASH ================= -->
    <section class="card">
      <h2>File / Hash Scan</h2>
      <form method="POST" action="{{ url_for('scanner.scan') }}" enctype="multipart/form-data">
        <input type="hidden" name="action" value="scan_file">

        <label for="file">Upload file</label>
        <input id="file" name="file" type="file">

        <p style="margin: 10px 0; opacity: 0.8;">OR</p>

        <label for="file_hash">SHA-256 Hash</label>
        <input id="file_hash" name="file_hash" type="text" placeholder="64 hex chars">

        <button type="submit">Scan File/Hash</button>
      </form>
    </section>
  </div>
</body>
</html>
